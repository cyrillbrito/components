<form [formGroup]="formGroup" (submit)="emit('submit', formGroup.value)">

  <cb-text formControlName="text1"></cb-text>
  <cb-checkbox formControlName="check1">Label for the check</cb-checkbox>

  <cb-button>Submit</cb-button>
</form>


<div *ngFor="let log of logs">
  {{ log.msg }} {{ log.event | json }}
</div>
