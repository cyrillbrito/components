
<label>
  Content
  <input type="text" [(ngModel)]="content">
</label>
<label>
  Disabled
  <input type="checkbox" [(ngModel)]="disabled">
</label>



<cb-text [(ngModel)]="content" (ngModelChange)="emit('change', $event)" [disabled]="disabled" required>Helo 123</cb-text>


<div *ngFor="let log of logs">
  {{ log.msg }} {{ log.event | json }}
</div>
