<div
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  [attr.tabindex]="disabled ? null : 0"
  class="select"
  [class.open]="isOpen"
  (keydown)="keydown($event)"
  (click)="open()"
  (blur)="blur()"
>
  <span>
    {{ selected?.label ?? '---' }}</span>
  <span>
    {{ isOpen ? '⬆' : '⬇' }}
  </span>
</div>

<ng-template 
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayWidth]="width"
  [cdkConnectedOverlayHasBackdrop]="true"
  cdkConnectedOverlayBackdropClass="_"
  (backdropClick)="close()"
>
  <div class="options" *ngIf="isOpen">
    <div class="option" *ngFor="let option of options" (click)="clickSelect(option)"
      [class.selected]="selected === option">
      {{ option.label }}
    </div>
  </div>
</ng-template>
